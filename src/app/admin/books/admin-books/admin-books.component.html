<app-admin-header></app-admin-header>

<div class="admin-page">
  <div class="admin-container">

    <div class="page-header">
      <h2>Manage Books</h2>
      <button class="btn-primary" (click)="openAdd()">+ Add Book</button>
    </div>

    <!-- BOOK LIST -->
    <div class="admin-list">
      <div class="admin-item" *ngFor="let b of books">
        <div class="book-preview-section">
        <img class="logo-book-preview-img"
             [src]="b.imageUrl ? imageApi + b.id + '/image' : 'assets/book-placeholder.png'"
             [alt]="b.title" />
      
        <div class="book-info">
          <strong>{{ b.title }}</strong>
          <span> â‚¹ {{b.price }}</span>
          <span>Author: {{ b.authorName }}</span>
          <span>Status: {{ b.active ? 'Active' : 'Disabled' }}</span>
        </div>
</div>
        <div class="admin-actions">
          <button class="btn-edit" (click)="openEdit(b)">Edit</button>
          <button class="btn-delete" (click)="openDelete(b)">Delete</button>
          <button class="btn-secondary" (click)="toggleStatus(b.id, b.active)">
            {{ b.active ? 'Disable' : 'Enable' }}
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-box">

    <h3>{{ isEdit ? 'Update Book' : 'Add New Book' }}</h3>

    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="book.title" />
    </div>

    <div class="form-group">
      <label>Author</label>
      <input [(ngModel)]="book.authorName" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="book.price" />
      </div>

      <div class="form-group">
        <label>Stock</label>
        <input type="number" [(ngModel)]="book.stockQuantity" />
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="book.description"></textarea>
    </div>

    <!-- IMAGE UPLOAD -->
    <div class="form-group">
      <label>Book Image (optional)</label>
      <input type="file" accept="image/*" (change)="onFileChange($event)" />
    </div>

    <!-- PREVIEW -->
    <div class="image-preview" *ngIf="book.imageUrl || previewUrl">
      <img
        [src]="previewUrl || (book.imageUrl ? imageApi + book.id + '/image?ts=' + book.imageTimestamp : 'assets/book-placeholder.png')"
        (error)="onImageError($event)" 
        alt="{{ book.title }}" 
        class="preview-uploeded-image"
      />
    </div>

    <!-- MODAL ACTIONS -->
    <div class="modal-actions">
      <!-- ADD BOOK BUTTONS -->
       <!-- ADD BOOK BUTTONS -->
  <ng-container *ngIf="!isEdit && !isDelete">
    <button class="btn-primary" (click)="addBook()">Add Book</button>
    <button class="btn-cancel" (click)="cancelAdd()">Cancel Add</button>
  </ng-container>

  <!-- EDIT BOOK BUTTONS -->
  <ng-container *ngIf="isEdit && !isDelete">
    <button class="btn-primary" (click)="save()">Update</button>
    <button class="btn-cancel" (click)="closeModal()">Cancel</button>
  </ng-container>

  <!-- DELETE BOOK BUTTONS -->
  <ng-container *ngIf="isDelete">
    <button class="btn-delete" (click)="deleteBook()">Delete</button>
    <button class="btn-cancel" (click)="closeModal()">Cancel</button>
  </ng-container>

    </div>

  </div>
</div>
