<!-- MODAL -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-box">

    <h3>{{ isEdit ? 'Update Book' : 'Add New Book' }}</h3>

    <div class="form-group">
      <label>Book Title</label>
      <input type="text" [(ngModel)]="book.title" />
    </div>

    <div class="form-group">
      <label>Author Name</label>
      <input type="text" [(ngModel)]="book.authorName" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="book.price" />
      </div>

      <div class="form-group">
        <label>Stock Quantity</label>
        <input type="number" [(ngModel)]="book.stockQuantity" />
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="book.description"></textarea>
    </div>

    <!-- ✅ IMAGE URL (OPTIONAL) -->
    <div class="form-group">
      <label>Image URL (optional)</label>
      <input
        type="text"
        [(ngModel)]="book.imageUrl"
        placeholder="/uploads/books/{id}.png"
      />
    </div>

    <!-- ✅ IMAGE PREVIEW -->
    <div class="image-preview" *ngIf="book.imageUrl">
      <img
        [src]="book.imageUrl"
        alt="Book Image"
        onerror="this.src='assets/book-placeholder.png'"
      />
    </div>

    <div class="modal-actions">
      <button class="btn-primary" (click)="save()">
        {{ isEdit ? 'Update Book' : 'Add Book' }}
      </button>
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
    </div>

  </div>
</div>
