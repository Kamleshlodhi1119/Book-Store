<section class="shop-container">

  <h2 class="shop-title">Shop Books</h2>

  <!-- Search Bar -->
  <!-- <div class="shop-search">
    <input
      type="text"
      placeholder="Search by title or author..."
      [(ngModel)]="searchText"
      (input)="search()"
    />
  </div> -->

  <!-- Loading -->
  <div *ngIf="loading" class="shop-loading">
    Loading books...
  </div>

  <!-- Empty -->
  <div *ngIf="!loading && filtered.length === 0" class="shop-empty">
    No books found
  </div>

  <!-- Grid -->
  <div class="shop-grid" *ngIf="!loading && filtered.length">

    <div class="shop-card" *ngFor="let b of filtered">

      <div class="image-box">
        <img
          [src]="b.imageUrl || 'assets/book-placeholder.png'"
          alt="{{ b.title }}"
        />

        <div class="overlay">
          <button class="icon-btn" (click)="viewBook(b.id)">
            <i class="fa fa-search"></i>
          </button>

          <button class="icon-btn" (click)="addToCart(b.id)">
            <i class="fa fa-shopping-cart"></i>
          </button>

          <button class="icon-btn" (click)="addToWishlist(b.id)">
            <i class="fa fa-heart"></i>
          </button>
        </div>
      </div>

      <h3>{{ b.title }}</h3>
      <p class="author">{{ b.author }}</p>
      <p class="price">â‚¹ {{ b.price }}</p>

    </div>

  </div>
</section>
