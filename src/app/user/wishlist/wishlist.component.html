<app-user-header></app-user-header>

<!-- HERO BANNER -->
<section class="shop-hero">
  <div class="hero-content">
    <span class="shop-heading">Wishlist Page</span>
   
    <p>
           Elevate your wardrobe now!
    </p>
  </div>
</section>


<section class="wishlist-container"> 

  <div *ngIf="loading" class="wishlist-loading">
    Loading wishlist...
  </div>

  <div *ngIf="!loading && list.length === 0" class="empty-wishlist">
    Your wishlist is empty
  </div>

  <div class="wishlist-grid" *ngIf="!loading && list.length">

    <div class="wishlist-card" *ngFor="let w of list">

      <div class="info">
        <h3>{{ w.book.title }}</h3>
        <p class="price">â‚¹ {{ w.book.price }}</p>
      </div>

      <button class="remove-btn" (click)="remove(w.book.id)">
        Remove
      </button>

    </div>

  </div>
</section>
