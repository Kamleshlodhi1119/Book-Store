<!-- TOP BAR -->
<div class="top-bar">
  <div class="top-left">
    <div class="nav-actions">
      <ng-container *ngIf="!isLoggedIn">
        <button class="nav-btn auth-link" (click)="openLogin()">
          <i class="fa-solid fa-circle-user"></i> Login
        </button>
        <span class="v-divider"></span>
        <button class="nav-btn auth-link" (click)="openRegister()">
          <i class="fa-solid fa-feather-pointed"></i> Join Now
        </button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <span class="welcome-text">
          <i class="fa-solid fa-book-open-reader"></i> Hello,
          <strong>{{ username }}</strong>
        </span>
        <button class="logout-link" (click)="logout()">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </button>
      </ng-container>
    </div>
  </div>

  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-google"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
  </div>
</div>

<!-- MAIN HEADER -->
<header class="main-header">
  <div class="logo">
     <a routerLink="/home">
    <img src="../../../../assets/Logo/Logo.png" alt="Logo" /></a>
  </div>

  <!-- DESKTOP NAV -->
  <nav class="desktop-nav">
    <ul class="menu">
      <li><a routerLink="/home" routerLinkActive="active-link">Home</a></li>
      <li><a routerLink="/aboutus" routerLinkActive="active-link">About Us</a></li>
      <li><a routerLink="/shop" routerLinkActive="active-link">Shop</a></li>
      <li><a routerLink="/cart" routerLinkActive="active-link">Cart</a></li>
      <li><a routerLink="/orders" routerLinkActive="active-link">Orders</a></li>
      <li><a routerLink="/wishlist" routerLinkActive="active-link">Wishlist</a></li>
    </ul>
  </nav>

  <!-- MOBILE HAMBURGER -->
  <button class="hamburger" (click)="toggleMobileMenu()">
    <i class="fa-solid" [ngClass]="mobileMenuOpen ? 'fa-xmark' : 'fa-bars'"></i>
  </button>
</header>

<!-- MOBILE SLIDE MENU -->
<div class="mobile-menu-container">
  <div class="mobile-menu" [class.open]="mobileMenuOpen">
    <!-- <span class="mobile-title">Admin Menu</span> -->
    <!-- <button class="mobile-close" (click)="closeMobileMenu()">
      <i class="fa-solid fa-xmark"></i>
    </button> -->
    <a routerLink="/home" (click)="closeMobileMenu()">Home</a>
    <a routerLink="/aboutus" (click)="closeMobileMenu()">About Us</a>
    <a routerLink="/shop" (click)="closeMobileMenu()">Shop</a>
    <a routerLink="/cart" (click)="closeMobileMenu()">Cart</a>
    <a routerLink="/orders" (click)="closeMobileMenu()">Orders</a>
    <a routerLink="/wishlist" (click)="closeMobileMenu()">Wishlist</a>

    <div class="mobile-auth">
      <ng-container *ngIf="!isLoggedIn">
        <button (click)="openLogin()">Login</button>
        <button (click)="openRegister()">Join Now</button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <span>Hello, {{ username }}</span>
        <button (click)="logout()">Logout</button>
      </ng-container>
    </div>
  </div>
</div>
