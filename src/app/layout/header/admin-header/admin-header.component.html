<!-- TOP BAR -->
<div class="top-bar admin-theme">
  <div class="top-left">
    <span class="admin-badge">
      <i class="fa-solid fa-shield-halved"></i> Admin Control Panel
    </span>
  </div>

  <div class="top-right">
    <div class="nav-actions">
      <ng-container *ngIf="isLoggedIn">
        <span class="welcome-text">
          <i class="fa-solid fa-user-tie"></i> Hello, <strong>{{ username }}</strong>
          <span class="status-dot"></span>
        </span>
        <span class="v-divider"></span>
        <button class="logout-link" (click)="logout()">
          <i class="fa-solid fa-power-off"></i> Logout
        </button>
      </ng-container>

      <div class="social-icons" *ngIf="!isLoggedIn">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
</div>

<!-- MAIN HEADER -->
<header class="main-header admin-header">
  <div class="logo">
    <img src="../../../../assets/Logo/Logo.png" alt="Library Logo" />
  </div>

  <!-- DESKTOP NAV -->
  <nav class="main-nav">
    <ul class="menu">
      <li>
        <a routerLink="/admin/dashboard" routerLinkActive="active-admin">
          <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/admin/users" routerLinkActive="active-admin">
          <i class="fa-solid fa-users-gear"></i> Users
        </a>
      </li>
      <li>
        <a routerLink="/admin/books" routerLinkActive="active-admin">
          <i class="fa-solid fa-book"></i> Inventory
        </a>
      </li>
      <li>
        <a routerLink="/admin/orders" routerLinkActive="active-admin">
          <i class="fa-solid fa-truck-ramp-box"></i> Orders
        </a>
      </li>
    </ul>
  </nav>

  <!-- MOBILE HAMBURGER -->
  <button class="menu-toggle" (click)="toggleMobileMenu()">
    <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars-staggered'"></i>
  </button>
</header>

<!-- MOBILE SLIDE MENU -->
<div class="admin-mobile-menu" [class.open]="isMenuOpen">
  <div class="mobile-menu-header">
    <span class="mobile-title">Admin Menu</span>
    <button class="mobile-close" (click)="closeMobileMenu()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <a routerLink="/admin/dashboard" (click)="closeMobileMenu()">
    <i class="fa-solid fa-chart-line"></i> Dashboard
  </a>
  <a routerLink="/admin/users" (click)="closeMobileMenu()">
    <i class="fa-solid fa-users-gear"></i> Users
  </a>
  <a routerLink="/admin/books" (click)="closeMobileMenu()">
    <i class="fa-solid fa-book"></i> Inventory
  </a>
  <a routerLink="/admin/orders" (click)="closeMobileMenu()">
    <i class="fa-solid fa-truck-ramp-box"></i> Orders
  </a>

  <div class="mobile-auth">
    <span *ngIf="isLoggedIn">Hello, {{ username }}</span>
    <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </div>
</div>
