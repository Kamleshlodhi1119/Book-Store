<!-- TOP BAR -->
<div class="top-bar">
  <div class="top-left">
    <span>Admin Panel</span>
  </div>

  <div class="social-icons">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-google"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-github"></i>
  </div>
</div>

<!-- HEADER -->
<header class="main-header">

  <div class="logo">
    <img src="../../../../assets/Logo/Logo.png" alt="Logo">
  </div>


  <!-- NAV -->
  <nav class="main-nav" [class.active]="isMenuOpen">
    <ul class="menu">
      <li><a routerLink="/admin/dashboard">Dashboard</a></li>
      <li><a routerLink="/admin/users">Users</a></li>
      <li><a routerLink="/admin/books">Books</a></li>
      <li><a routerLink="/admin/orders">Orders</a></li>
      <li>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>
  <!-- HAMBURGER -->
  <button class="menu-toggle" (click)="isMenuOpen = !isMenuOpen">
    <i class="fas fa-bars"></i>
  </button>



</header>
