<div class="top-bar">
  <div class="top-left">
    <span class="admin-label">Admin Panel</span>
  </div>

  <div class="social-icons">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-google"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-github"></i>
  </div>
</div>

<header class="main-header">
  <div class="logo">
    <img src="../../../../assets/Logo/Logo.png" alt="Logo">
  </div>

  <nav class="main-nav" [class.active]="isMenuOpen">
    <ul class="menu">
      <li><a routerLink="/admin/dashboard" routerLinkActive="active-admin">Dashboard</a></li>
      <li><a routerLink="/admin/users" routerLinkActive="active-admin">Users</a></li>
      <li><a routerLink="/admin/books" routerLinkActive="active-admin">Books</a></li>
      <li><a routerLink="/admin/orders" routerLinkActive="active-admin">Orders</a></li>
      <li>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>

  <button class="menu-toggle" (click)="isMenuOpen = !isMenuOpen">
    <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
  </button>
</header>
